<!doctype html>
<html lang="{{ DEFAULT_LANG }}">

<head>
  <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>

  <!-- meta -->
  <meta charset="utf-8" />
  <meta name="author" content="{{ AUTHOR }}" />

  <!-- Feeds -->
  {% if FEED_ALL_ATOM %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate"
    title="{{ SITENAME }} Atom Feed" />
  {% endif %}
  {% if FEED_ALL_RSS %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate"
    title="{{ SITENAME }} RSS Feed" />
  {% endif %}

  <link rel="stylesheet" href="{{ SITEURL }}/theme/fonts/leaguespartan.css" type="text/css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/fonts/junction.css" type="text/css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/fonts/firamono.css" type="text/css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css?11639233881" type="text/css" />
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pygments.css?1639233881" type="text/css" />
  <link rel="shortcut icon" href="{{ SITEURL }}/theme/favicon.ico" />

</head>

<body>
  <div id="wrapper">
    <div id="blogtitle">
      <a href="{{ SITEURL }}/">{{ SITENAME }}</a>
      {% if SITESUBTITLE %}<div id="subtitle">{{ SITESUBTITLE }}</div>{% endif %}
    </div>

    <ul id="mainnav">
      {% for name, link in LINKS %}
      <li><a href="{{ link }}">{{ name }}</a></li>
      {% endfor %}
    </ul>

    <div class="clearboth"></div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</body>

</html>
